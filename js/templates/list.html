<div class="container" ng-controller="MainCtrl">
	<input id="filterPhotos" placeholder="Search for tags..." ng-model="filterText"> 
		<div id="photoList">
			<section class="photo" ng-repeat="p in pictures.items | tagFilter:filterText:items.tags">		
				<div class="image">
					<img src="{{ p.media.m }}">
				</div>				
				<div class="photodata">
					<div class="title">
						<h2>{{ p.title }}</h2>
					</div>
					<div class="links">
						<a href="{{ p.authorLink }}" title="Author" target="_blank">{{ p.author }}</a>
						<p>Published on {{ p.day }} {{ p.month }} {{ p.year }} at {{ p.hour }}:{{ p.minutes }}</p>
						<a href="{{ p.link }}" title="Link to Flickr" target="_blank">View on Flickr</a>
					</div>
				</div>
			</section>
		</div>
	</div>
